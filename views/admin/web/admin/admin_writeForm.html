<script type="text/javascript">
$(document).ready(function(){
	var window_width_before = $(window).width()+16;
	var window_height_before = $(window).height()+66;
	defaultWindowSize();
	
	var ad_id = $('input[name="ad_id"]');
	var ad_pw = $('input[name="ad_pw"]');
	var ad_nm = $('input[name="ad_nm"]');
	
	//저장
	$('#saveBtn').click(function(){
		if(idChk()){
			var frm = document.adminForm;
			if($.trim(ad_id.val())==''){
				alert('아이디를 입력해주세요');
				ad_id.focus();
				return false;
			}else if($('#orgMember_SearchName').text()==''){
				alert('이름을 조회하세요');
				$( '#orgMemberSearch_Form' ).show();
				$( 'input[name="search_name"]' ).focus();
				window.resizeTo(450, 370);
				return false;
			}else if($.trim(ad_pw.val())==''){
				alert('비밀번호를 입력해주세요');
				ad_pw.focus();
				return false;
			}
			
			/* var result = $('input[name="chk_power"]:checked').map(function () {
				return this.value;
			}).get().join("@");
			$('#chked_power').val(result);
			if(result == ""){
				alert('열어줄 권한 입력');
				return false;
			} */
			if(confirm("저장하시겠습니까?")){
				frm.action = 'admin_save';
				frm.submit();
			}
		}else{
			alert("아이디 중복입니다.");
			ad_id.focus();
			return false;
		}
	});
	
	$(function(){
		var chked_power_val = $('#chked_power_val').val();
		var chked_power_arry = chked_power_val.split('@');
		
		$('input[name="chk_power_modi"]:checkbox').each(function(){
	    	for(var i=0; i<chked_power_arry.length; i++){
	    		if(chked_power_arry[i]==$(this).val()){
	    			$(this).attr('checked',true);
	    		}
	    	}
    	});
	});
	//수정
	$('#modifyBtn').click(function(){
		var frm = document.adminForm;
		if($.trim(ad_pw.val())==''){
			alert('비밀번호를 입력해주세요');
			ad_pw.focus();
			return false;
		}
		/* var result = $('input[name="chk_power_modi"]:checked').map(function () {
			return this.value;
		}).get().join("@");
		$('#chked_power').val(result);
		if(result == ""){
			alert('열어줄 권한 입력');
			return false;
		} */
		if(confirm("수정하시겠습니까?")){
			frm.action = 'admin_save';
			frm.submit();
		}
	});
	
	// 조회
	$('button[name="orgMemberSearchBtn"]').click(function() {
		$( '#orgMemberSearch_Form' ).show();
		$( 'input[name="search_name"]' ).focus();
		window.resizeTo(450, 370);
		return;
	});
	
	$("#orgMemberSearch_Result").dialog({
		bgiframe: true,
		width: 400,
		buttons: {
			'선택': function() {
				var $radioChecked = $( '.search_mem_radio:checked' );
				var $radio = $( '.search_mem_radio' );
				var index = $radio.index($radioChecked);
				var trCount = $("#orgMemberSearch_Result table tbody tr").length;
				
				var checkWorkSeq = $radioChecked.attr("seq");
				var checkName = $radioChecked.parents("tr").find(".td1").text();
				var checkPhone = $radioChecked.parents("tr").find(".td2").text();
				var checkWork = $radioChecked.parents("tr").find(".td3").text();
				
				var mag = "선택된 사람의 정보입니다.\n\n이름 : "+checkName+"\n연락처 : "+ checkPhone + "\n근무지 : "+checkWork+"\n\n위 사람을 등록하시겠습니까?";
				if(index==-1) {
					alert( '등록할 관리자를 선택하세요.' );
					return;
				} else if(confirm(mag)) {
					$( 'input[name="orgmem_no"]' ).val(checkWorkSeq);
					$( '#orgMember_SearchName' ).text(checkName);
					$( '#orgMemberSearch_Form' ).hide();
					$(this).dialog('close');
					defaultWindowSize();
				}
				
			},
			'닫기': function() {
				$(this).dialog('close');
			}
		} 
	});
	$("#orgMemberSearch_Result").dialog('close');
});

function defaultWindowSize() {
	window.resizeTo(450, 405);	
}

function nameNullCheck() {
	var search_name = document.member_searchForm.search_name.value;
	if(search_name==null || search_name=='') {
		alert( '이름을 입력하세요.' );
		return false;
	} else {
		$.ajax({
			type : "post",  
		    url : "admin_addForSearch",   
		    dataType : "json",
		    data : $('form[name="member_searchForm"]').serialize(),
		    success : function(data){
		    	//alert("data == " + data);
		    	var html = "";
		    	html += "<div class='popup_list board_list'>";
		    		html += "<table>";
		    			html += "<colgroup>";
		    				html += "<col width='23%' />";
		    				html += "<col width='32%' />";
		    				html += "<col />";
		    			html += "</colgroup>";
		    			html += "<thead>";
		    				html += "<tr>";
		    					html += "<th>이름</th>";
		    					html += "<th>회사연락처</th>";
		    					html += "<th>근무지</th>";
		    				html += "</tr>";
		    			html += "</thead>";
		    			html += "<tbody>";
		    	$.each(data, function(index) {
		    		html += "<tr>";
		    			html += "<td class='td1'><input type='radio' name='search_mem_radio' class='search_mem_radio' seq='"+data[index].orgmem_no+"' />&nbsp;"+data[index].orgmem_name+"</td>";
		    			html += "<td class='td2 align_c'>"+data[index].company_tel+"</td>";
		    			html += "<td class='td3 title'>"+data[index].orgmem_office_addr1+"</td>"; 
		    		html += "</tr>";
		    	});
		    		html += "</tbody>";
		    		html += "</table>";
				html += "</div>";
				
				$( '#orgMemberSearch_Result' ).html( html );
				$( '#orgMemberSearch_Result' ).dialog('open');
		    }, error : function(xhr, status, error) { // error 발생했을때
		    	$( '#orgMemberSearch_Result' ).html( '조회된 정보가 없습니다.' );
				$( '#orgMemberSearch_Result' ).dialog('open');
	      	}
		});
		
	}
}

//아이디 중복체크
function idChk(){
	var returnValue = false;
	var ad_id = $('input[name="ad_id"]').val();
	
	$.ajax({
		type : "post",  
	    url : "/admin/web/admin_id_chk",    
	    dataType : "text",
	    data : {'ad_id' : ad_id},      
	    success : function(data){
	    	if(data == "success") returnValue = true;
	    },
	    async:false
	});
	
	return returnValue;
}
