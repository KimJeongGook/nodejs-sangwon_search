            	p_code : p_code,

    function check(){
    	$("#industry1_nm").val($("#industry1 option:selected").text());

    	$("#industry3_nm").val($("#industry3 option:selected").text());

        inputValue = TextBoxControl.value.replace(/ /g, "") ;

    function getNumber(obj){
        
        var num01;
        var num02;
        num01 = obj.value;
        num02 = num01.replace(/\D/g,""); //숫자가 아닌것을 제거, 
                                         //즉 [0-9]를 제외한 문자 제거; /[^0-9]/g 와 같은 표현
        num01 = setComma(num02); //콤마 찍기
        obj.value =  num01;

   }
   function setComma(n) {
        var reg = /(^[+-]?\d+)(\d{3})/;   // 정규식
        n += '';                          // 숫자를 문자열로 변환         
        while (reg.test(n)) {
           n = n.replace(reg, '$1' + ',' + '$2');
        }         
        return n;
   }
   
   function modal_error_open(id){
		// 모달창 띄우기
	   	var zIndex = 2000;
	   	var modal = document.getElementById(id);
	   	var modal_close_class = "";
	   	
	   	if(id == "search_msg_modal"){
			modal_close_class = '.search_msg_modal_close_btn';
	  	} else if(id == "number_msg_modal") {
	  		modal_close_class = '.number_msg_modal_close_btn';
	  	}
	   	
	   	var bg = document.createElement('div');
		// 모달 div 뒤에 희끄무레한 레이어
		bg.setStyle({
			position: 'fixed',
			zIndex: zIndex,
			left: '0px',
			top: '0px',
			width: '100%',
			height: '100%',
			overflow: 'auto',
			// 레이어 색갈은 여기서 바꾸면 됨
			backgroundColor: 'rgba(0,0,0,0.4)'
		});
		document.body.append(bg);
	
		// 닫기 버튼 처리, 시꺼먼 레이어와 모달 div 지우기
		modal.querySelector(modal_close_class).addEventListener('click', function() {
			bg.remove();
			modal.style.display = 'none';
			document.getElementById("my_modal").style.display = "block";
		});
	
		modal.setStyle({
			position: 'fixed',
			display: 'block',
			boxShadow: '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)',
			
			// 시꺼먼 레이어 보다 한칸 위에 보이기
			zIndex: zIndex + 1,
			
			// div center 정렬
			top: '50%',
			left: '50%',
			transform: 'translate(-50%, -50%)',
			msTransform: 'translate(-50%, -50%)',
			webkitTransform: 'translate(-50%, -50%)'
		});
	}

</script>
